        async function updateReports(reports) {
            const maxRetries = 3;
            let retries = 0;

            while (retries < maxRetries) {
                try {
                    // 确保 reports 是一个数组
                    if (!Array.isArray(reports)) {
                        reports = [];
                    }

                    // 移除可能导致问题的无效数据
                    reports = reports.filter(report => 
                        report && typeof report === 'object' && report.commentId && report.commentText && report.date
                    );

                    // 确保每个报告对象的属性都是字符串
                    reports = reports.map(report => ({
                        commentId: String(report.commentId),
                        commentText: String(report.commentText),
                        date: String(report.date)
                    }));

                    console.log('Sending reports to server:', JSON.stringify(reports));

                    const response = await axios.put(`https://api.jsonbin.io/v3/b/${reportsBinId}`, reports, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': apiKey
                        }
                    });

                    console.log('Reports updated successfully:', response.data);
                    return;
                } catch (error) {
                    console.error(`Failed to update reports (attempt ${retries + 1}):`, error);
                    console.error('Error response:', error.response ? error.response.data : 'No response data');
                    retries++;

                    if (retries >= maxRetries) {
                        showNotification('更新举报失败，请稍后重试。', true);
                        throw error;
                    }

                    // 等待一段时间后重试
                    await new Promise(resolve => setTimeout(resolve, 1000 * retries));
                }
            }
        }

                } catch (error) {
                    console.error('Failed to submit update request:', error);
                    showNotification('提交更新请求失败，请稍后重试。', true);
                }
            }
        }

        async function getUpdateRequests() {
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${updateRequestsBinId}/latest`, {
                    headers: { 'X-Master-Key': apiKey }
                });
                return response.data.record || [];
            } catch (error) {
                console.error('Failed to get update requests:', error);
                return [];
            }
        }

        async function updateUpdateRequests(updateRequests) {
            try {
                console.log('正在更新更新请求...', updateRequests);
                
                // 确保 updateRequests 是一个数组
                if (!Array.isArray(updateRequests)) {
                    updateRequests = [];
                }

                // 移除可能导致问题的无效数据
                updateRequests = updateRequests.filter(request => 
                    request && typeof request === 'object' && request.content && request.date
                );

                // 确保每个请求对象的属性都是字符串
                updateRequests = updateRequests.map(request => ({
                    content: String(request.content),
                    date: String(request.date),
                    status: String(request.status || 'pending')
                }));

                console.log('发送到服务器的更新请求:', JSON.stringify(updateRequests));

                const response = await axios.put(`https://api.jsonbin.io/v3/b/${updateRequestsBinId}`, updateRequests, {
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    }
                });
                console.log('更新请求已成功更新:', response.data);
            } catch (error) {
                console.error('Failed to update update requests:', error);
                console.error('Error response:', error.response ? error.response.data : 'No response data');
                throw error;
            }
        }

        async function loadUpdateRequests() {
            try {
                console.log('开始加载更新请求...');
                const updateRequests = await getUpdateRequests();
                console.log('获取到的更新请求:', updateRequests);
                const updateRequestsList = document.getElementById('updateRequestsList');
                
                let content = '';
                
                if (updateRequests.length === 0) {
                    content += '<p>暂无更新请求</p>';
                } else {
                    content += updateRequests.map((request, index) => `
                        <div class="update-request-item">
                            <p>${request.content}</p>
                            <small>${new Date(request.date).toLocaleString()}</small>
                        </div>
                    `).join('');
                }
                
                updateRequestsList.innerHTML = content;
                console.log('更新请求列表已加载');
            } catch (error) {
                console.error('Failed to load update requests:', error);
                showNotification('载更新请求失败，请稍后重试。', true);
            }
        }

        function closeUpdateModal() {
            const updateModal = document.getElementById('updateModal');
            updateModal.classList.remove('show');
            setTimeout(() => {
                updateModal.style.display = 'none';
            }, 300); // 等待动画完成
        }
    </script>
    <div id="notification" class="notification"></div>
</body>
</html>

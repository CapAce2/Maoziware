<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maoziware - 主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .night-mode {
            background-color: #333;
            color: #fff;
        }
        .night-mode .sidebar {
            background-color: #222;
        }
        .night-mode button {
            background-color: #555;
        }
        .night-mode button:hover {
            background-color: #666;
        }
        .image-container {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .image-text {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .image-container:hover .image-text {
            opacity: 1;
        }
        .details-container {
            text-align: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="changePage('home')">主页</button>
        <button onclick="changePage('buy')">下载辅助</button>
        <button onclick="changePage('about')">关于我们</button>
        <button onclick="toggleNightMode()" id="modeToggle">夜间模式</button>
    </div>
    <div class="content" id="content">
        <h1>欢迎来到 Maoziware</h1>
    </div>

    <script>
        // 检查是否已经存在夜间模式设置
        function checkNightMode() {
            const isNightMode = localStorage.getItem('nightMode') === 'true';
            if (isNightMode) {
                document.body.classList.add('night-mode');
                document.getElementById('modeToggle').textContent = '日间模式';
            }
        }

        // 页面加载时检查夜间模式和登录状态
        window.addEventListener('load', function() {
            checkNightMode();
            checkLogin();
        });

        // 检查用户是否已登录
        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'index.html'; // 未登录则跳转到登录页面
            }
        }

        function changePage(page) {
            const content = document.getElementById('content');
            switch(page) {
                case 'home':
                    content.innerHTML = '<h1>欢迎来到 Maoziware</h1>';
                    break;
                case 'buy':
                    content.innerHTML = `
                        <h1>辅助专区</h1>
                        <div class="image-container" onclick="showDetails('timapple')">
                            <img src="timapple.jpg" alt="Tim Apple" style="width: 350px; height: auto;">
                            <div class="image-text">Tim-apple</div>
                        </div>
                        <div class="image-container" onclick="showDetails('aimstar')">
                            <img src="aimstar.jpg" alt="Aimstar" style="width: 350px; height: 185px;">
                            <div class="image-text">Aimstar</div>
                        </div>
                    `;
                    break;
                case 'about':
                    content.innerHTML = '<h1>关于我们</h1>';
                    break;
            }
        }

        function showDetails(product) {
            const content = document.getElementById('content');
            switch(product) {
                case 'timapple':
                    content.innerHTML = `
                        <div class="details-container">
                            <h1>Tim-apple 详情</h1>
                            <img src="timapple.jpg" alt="Tim Apple" style="width: 1000px; height: auto;">
                            <div class="button-container">
                                <button onclick="changePage('buy')">返回辅助列表</button>
                                <button onclick="downloadHelper('timapple')">下载该辅助</button>
                            </div>
                        </div>
                    `;
                    break;
                case 'aimstar':
                    content.innerHTML = `
                        <div class="details-container">
                            <h1>Aimstar 详情</h1>
                            <img src="aimstar.jpg" alt="Aimstar" style="width: 1000px; height: auto;">
                            <div class="button-container">
                                <button onclick="changePage('buy')">返回辅助列表</button>
                                <button onclick="downloadHelper('aimstar')">下载该辅助</button>
                            </div>
                        </div>
                    `;
                    break;
            }
        }

        function downloadHelper(helperName) {
            if (helperName === 'timapple') {
                window.location.href = 'https://github.com/CapAce2/Maoziware/raw/refs/heads/main/Tim_Apple%E3%80%90%E4%B8%AD%E6%96%87%E7%89%88%E3%80%91-10.3.zip';
            } else if (helperName === 'aimstar') {
                window.location.href = 'https://github.com/CapAce2/Maoziware/raw/refs/heads/main/AimStar%E4%B8%AD%E6%96%87%E7%89%88v1.3.1.zip';
            }
        }

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const modeToggle = document.getElementById('modeToggle');
            
            // 切换按钮文本
            if (document.body.classList.contains('night-mode')) {
                modeToggle.textContent = '日间模式';
            } else {
                modeToggle.textContent = '夜间模式';
            }
            
            // 保存夜间模式设置到 localStorage
            const isNightMode = document.body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isNightMode);
        }
    </script>
</body>
</html>

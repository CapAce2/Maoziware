<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="icon" href="app_icon.ico" type="image/x-icon">
    <!-- 确保在所有其他脚本之前添加 JSONBin.io 库 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;

        body::-webkit-scrollbar { /* WebKit */

            height: 0;
        }
        .sidebar {
            width: 240px; /* 增加侧边栏宽度 */
            background-color: #f1f1f1;
            padding: 30px 0; /* 增加上下内边距 */
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            overflow-y: auto;

            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }
        .sidebar::-webkit-scrollbar { /* WebKit */
            width: 0;
            height: 0;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            margin-left: 280px; /* 调整内容区域的左边距，与侧边栏宽对应 */
            width: calc(100% - 280px); /* 调整内容区域的宽度 */
            box-sizing: border-box;
            opacity: 1;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none;  /* Internet Explorer 10+ */
        }
        .content::-webkit-scrollbar { /* WebKit */
            width: 0;
            height: 0;
        }
        button {
            margin-bottom: 15px; /* 增加按钮之间的间距 */

            cursor: pointer;

        .image-container {

        .image-container:hover .image-text {

        .details-container {

        }
        .button-container {
            margin-top: 20px;
        }

        /* 移动设备适配 */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

                width: 100%;

        .comment-section {
            max-width: 600px;

            background-color: #f9f9f9;

        /* 加载指示器样式 */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;

        /* 添加以下样式以确保页面不会水平溢出 */

        }

        .sidebar {
            width: 240px; /* 增加侧边栏宽度 */

        .sidebar button {

        .content.fade-out {

            position: fixed; /* 改为 fixed 定 */

            overflow-y: auto;

            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .details-container {
                top: 60px; /* 调整这个值来降低详情页高度 */

        @media (min-width: 769px) {
            .details-container {

        .overlay {

            .overlay {

<body>
    <div class="sidebar">
        <button onclick="changePage('home')"><span>主页</span></button>
        <button onclick="changePage('buy')"><span>下载辅助</span></button>
        <button onclick="changePage('about')"><span>关于我们</span></button>
        <button onclick="toggleNightMode()" id="modeToggle"><span>夜间模式</span></button>
    </div>
    <div class="content" id="content">
        <h1>欢迎来到 Maoziware</h1>
        <div class="comment-section">
            <h2>网站评论</h2>
            <div class="comment-form">
                <textarea id="commentInput" placeholder="请输入您的评论" rows="4"></textarea>
                <button onclick="addComment()">提交评论</button>
            </div>
            <div id="loader" class="loader"></div>
            <div id="commentList" class="comment-list"></div>
        </div>
    </div>

    <script>
        const binId = '66ff96bfad19ca34f8b2788e'; // 替换为您的 Bin ID
        const apiKey = '$2a$10$RgEhjqeqmWDCMYTpIQG95eldbefxUbrCbZ8JFtEvwdmZYKd75Ahj.'; // 替换为您 API 密钥
        let lastCommentCount = 0;

        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // 修改加载评论函数
        async function loadComments(forceUpdate = false) {
            showLoader();
            try {
                const response = await axios.get(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                    headers: {
                        'X-Master-Key': apiKey
                    }
                });
                let comments = response.data.record;
                
                if (!Array.isArray(comments) || comments.length === 0) {
                    comments = [];
                    await axios.put(`https://api.jsonbin.io/v3/b/${binId}`, comments, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': apiKey
                        }
                    });
                }

                // 检查是否有新评论或强制更新
                if (comments.length > lastCommentCount || forceUpdate) {
                    lastCommentCount = comments.length;
                    const commentList = document.getElementById('commentList');
                    commentList.innerHTML = comments.map(comment => {
                        const date = new Date(comment.date);
                        const formattedDate = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')} ${date.getHours().toString().padStart(2, '0')}:${date.getMinutes().toString().padStart(2, '0')}:${date.getSeconds().toString().padStart(2, '0')}`;
                        return `
                            <div class="comment">
                                <p>${comment.text}</p>
                                <small>${formattedDate}</small>
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Failed to load comments:', error);
            } finally {
                hideLoader();
            }
        }

        // 添加评论函数保持不变
        async function addComment() {
            const commentInput = document.getElementById('commentInput');
            const commentText = commentInput.value.trim();
            if (commentText) {
                showLoader();
                try {
                    const response = await axios.get(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
                        headers: {
                            'X-Master-Key': apiKey
                        }
                    });
                    let comments = response.data.record;
                    
                    if (!Array.isArray(comments)) {
                        comments = [];
                    }

                    comments.push({
                        text: commentText,
                        date: new Date().toISOString()
                    });

                    await axios.put(`https://api.jsonbin.io/v3/b/${binId}`, comments, {
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': apiKey
                        }
                    });
                    commentInput.value = '';
                    await loadComments(true); // 强制更新评论
                } catch (error) {
                    console.error('Failed to post comment:', error);
                } finally {
                    hideLoader();
                }
            }
        }

        // 添加定期检查新评的函数
        function startCommentRefresh() {
            setInterval(() => loadComments(), 10000); // 每10秒检查一次新评论
        }

        // 修改页面加载事件监听器
        window.addEventListener('load', function() {
            checkNightMode();
            checkLogin();
            changePage('home'); // 直接调用 changePage 函数，加载主页内容
            startCommentRefresh(); // 开始定期刷新评论
        });

        function checkNightMode() {
            const isNightMode = localStorage.getItem('nightMode') === 'true';
            if (isNightMode) {
                document.body.classList.add('night-mode');
                document.getElementById('modeToggle').textContent = '日间模式';
            }
        }

        function checkLogin() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'index.html';
            }
        }

        let currentPage = null;
        const pageOrder = ['home', 'buy', 'about'];
        let isFirstPageChange = true;

        function changePage(page) {
            // 如果不是第一次页面切换，且目标页面与当前页面相同，则不执行任何操作
            if (!isFirstPageChange && page === currentPage) {
                return;
            }

            const content = document.getElementById('content');
            const isMobile = window.innerWidth <= 768;
            
            // 确定滑动方向
            let outClass, inClass;
            const currentIndex = pageOrder.indexOf(currentPage);
            const newIndex = pageOrder.indexOf(page);
            const isMovingForward = newIndex > currentIndex;

            if (isMobile) {
                outClass = isMovingForward ? 'slide-left' : 'slide-right';
                inClass = isMovingForward ? 'slide-right' : 'slide-left';
            } else {
                outClass = isMovingForward ? 'slide-up' : 'slide-down';
                inClass = isMovingForward ? 'slide-down' : 'slide-up';
            }
            
            // 移除所有按钮的 active 类
            document.querySelectorAll('.sidebar button').forEach(btn => btn.classList.remove('active'));
            
            // 为当前选中的页面按钮添加 active 类
            const activeButton = document.querySelector(`.sidebar button[onclick="changePage('${page}')"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }

            // 检查是否存在详情页
            const detailsContainer = document.getElementById('details');
            const overlay = document.getElementById('detailsOverlay');

            const performPageTransition = () => {
                // 如果不是第一次页面切换，添加动画类
                if (!isFirstPageChange) {
                    content.classList.add(outClass);
                }

                setTimeout(() => {
                    content.innerHTML = '';
                    
                    switch(page) {
                        case 'home':
                            content.innerHTML = `
                                <h1 class="page-title">欢迎来到 Maoziware</h1>
                                <div class="comment-section">
                                    <h2>网站评论</h2>
                                    <div class="comment-form">
                                        <textarea id="commentInput" placeholder="请输入您的评论" rows="4"></textarea>
                                        <button onclick="addComment()">提交评论</button>
                                    </div>
                                    <div id="loader" class="loader"></div>
                                    <div id="commentList" class="comment-list"></div>
                                </div>
                            `;
                            loadComments(true);
                            break;
                        case 'buy':
                            content.innerHTML = '<h1>辅助专区</h1>';
                            const container = document.createElement('div');
                            container.className = 'image-container-wrapper';
                            container.innerHTML = `
                                <div class="image-container" data-category="csgo" onclick="showDetails('timapple')">
                                    <img src="timapple.jpg" alt="Tim Apple">
                                    <div class="image-text">Tim-apple</div>
                                </div>
                                <div class="image-container" data-category="csgo" onclick="showDetails('aimstar')">
                                    <img src="aimstar.jpg" alt="Aimstar">
                                    <div class="image-text">Aimstar</div>
                                </div>
                                <div class="image-container" data-category="other" onclick="showDetails('rensen')">
                                    <img src="rensen.jpg" alt="Rensen">
                                    <div class="image-text">Rensen</div>
                                </div>
                                <div class="image-container" data-category="csgo" onclick="showDetails('passathook')">
                                    <img src="passathook.jpg" alt="PassatHook">
                                    <div class="image-text">PassatHook</div>
                                </div>
                            `;
                            content.appendChild(container);
                            break;
                        case 'about':
                            content.innerHTML = '<h1>关于我们</h1>';
                            break;
                    }

                    // 如果不是第一次页面切换，添加滑入效果
                    if (!isFirstPageChange) {
                        content.classList.remove(outClass);
                        void content.offsetWidth; // 触发重排
                        content.classList.add(inClass);

                        setTimeout(() => {
                            content.classList.remove(inClass);
                        }, 300);
                    }

                    currentPage = page;
                    isFirstPageChange = false;
                }, isFirstPageChange ? 0 : 300);
            };

            // 如果存在详情页，先关闭它
            if (detailsContainer && overlay) {
                detailsContainer.classList.add('zoom-out');
                overlay.style.opacity = '0';
                
                setTimeout(() => {
                    detailsContainer.remove();
                    overlay.remove();
                    content.classList.add(outClass);
                    
                    setTimeout(() => {
                        performPageTransition();
                    }, 300);
                }, 300);
            } else {
                performPageTransition();
            }
        }

        function showDetails(product) {
            const content = document.getElementById('content');
            const existingDetails = document.getElementById('details');
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.id = 'detailsOverlay';
            
            if (existingDetails) {
                existingDetails.remove();
            }
            
            const detailsContainer = document.createElement('div');
            detailsContainer.id = 'details';
            detailsContainer.className = 'details-container';
            detailsContainer.innerHTML = `
                <h1>${product} 详情</h1>
                <img src="${product}.jpg" alt="${product}" style="width: 100%; max-width: 1000px; height: auto;">
                <div class="button-container">
                    <button onclick="returnToBuyPage()">返回辅助列表</button>
                    <button onclick="downloadHelper('${product}')">下载该辅助</button>
                </div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(detailsContainer);
            
            // 触发重排
            void detailsContainer.offsetWidth;
            
            overlay.style.display = 'block';
            detailsContainer.style.display = 'block';
            detailsContainer.classList.add('zoom-in');
            
            setTimeout(() => {
                detailsContainer.classList.remove('zoom-in');
            }, 300);

            currentPage = 'details';
        }

        function returnToBuyPage() {
            const detailsContainer = document.getElementById('details');
            const overlay = document.getElementById('detailsOverlay');
            if (detailsContainer) {
                detailsContainer.classList.add('zoom-out');
                
                setTimeout(() => {
                    detailsContainer.remove();
                    overlay.remove();
                    currentPage = 'buy';
                }, 300);
            }
        }

        function downloadHelper(helperName) {
            if (helperName === 'timapple') {
                window.location.href = 'https://www.123684.com/s/Xv2tVv-Ka3AA';
            } else if (helperName === 'aimstar') {
                window.location.href = 'https://www.123684.com/s/Xv2tVv-ua3AA';
            } else if (helperName === 'rensen') {
                window.location.href = 'https://www.123684.com/s/Xv2tVv-Sa3AA';
            } else if (helperName === 'passathook') {
                window.location.href = 'https://www.123684.com/s/Xv2tVv-ja3AA';
            }
        }

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
            const modeToggle = document.getElementById('modeToggle');
            
            if (document.body.classList.contains('night-mode')) {
                modeToggle.textContent = '日间模式';
            } else {
                modeToggle.textContent = '夜间模式';
            }
            
            const isNightMode = document.body.classList.contains('night-mode');
            localStorage.setItem('nightMode', isNightMode);
        }
    </script>

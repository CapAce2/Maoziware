<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maoziware - 登录</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .login-form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 5px;
            width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            animation: popupAnimation 0.3s ease-out;
        }
        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        @keyframes popupAnimation {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>邀请码</h2>
        <form id="loginForm">
            <input type="text" id="inviteCode" placeholder="请输入邀请码" required>
            <button type="submit">登录</button>
        </form>
    </div>

    <div id="overlay" class="overlay">
        <div class="popup">
            <h3>欢迎使用Maoziware</h3>
            <p>将在 <span id="countdown">2</span> 秒后跳转到主页...</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var inviteCode = document.getElementById('inviteCode').value;
            if (inviteCode === '114514') {
                var overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                var popup = overlay.querySelector('.popup');
                popup.style.animation = 'none';
                setTimeout(() => {
                    popup.style.animation = '';
                }, 10);
                
                // 添加倒计时功能
                var countdown = 2;
                var countdownElement = document.getElementById('countdown');
                var countdownInterval = setInterval(function() {
                    countdown--;
                    countdownElement.textContent = countdown;
                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        window.location.href = 'index2.html'; // 这里改为 'index.html'
                    }
                }, 1000);
            } else {
                alert('邀请码不正确，请重试。');
            }
        });

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
